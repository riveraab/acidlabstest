<div class="container ">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-md-4">
            <form [formGroup]="form">
                <h2 class="text-center">Log in</h2>
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Email" required="required" formControlName="email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required="required"
                        formControlName="password">
                </div>
                <div class="d-grid gap-2 col-8 mx-auto">
                    <button type="button" class="btn btn-sm btn-primary btn-block" (click)="signIn()" [disabled]="!form.valid">Entrar</button>
                    <button class="btn btn-sm btn-primary btn-block" (click)="signInWithGoogle()"
                        style="background-color: #dd4b39;" type="button"><i class="fab fa-google me-2"></i> Entrar con
                        Google</button>
                </div>
            </form>
            <p class="text-center"><a routerLink="/register">Crear una cuenta</a></p>
        </div>
    </div>
</div>
