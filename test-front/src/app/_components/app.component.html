<div class="container">
  <header
    class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
     <h2>Test</h2>
    </a>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a routerLink="/users" class="nav-link px-2 link-secondary">Home</a></li>
    </ul>

    <div class="col-md-3 text-end" *ngIf="!loggedIn">      
      <button type="button" routerLink="/login" class="btn btn-outline-primary me-2" >Entrar</button>
      <button type="button" routerLink="/register" class="btn btn-primary">Registro</button>
    </div>

    <div class="col-md-3 text-end div-btn" *ngIf="loggedIn">      
      <button type="button" (click)="signout()" class="btn btn-outline-primary">Salir</button>
    </div>
  </header>
</div>
<section class="vh-100" style="background-color: #ffffff;">
  <div class="container py-5 h-100">
    <router-outlet></router-outlet>
  </div>
</section>
